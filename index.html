<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/e46786db33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><i class="fa-solid fa-cloud-bolt pe-2"></i>Weather</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="d-flex ms-auto search-box"
          style="position: relative; width: 300px"
        >
          <input
            class="form-control me-2 search-in"
            type="search"
            placeholder="Enter city name..."
            aria-label="Search"
            oninput="search(this.value)"
          />
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
      </div>
    </nav>
    <header class="d-flex text-white mt-3">
      <div class="container">
        <div class="row">
          <div class="header-box d-flex justify-content-between">
            <div class="main-info">
              <img src="" class="state1 main-state">
              <h1 class="degree"><span class="degree-number"> </span>&deg;C</h1>
              <h2 class="text-uppercase city-name"></h2>
            </div>
            <div class="sec-info align-self-end text-white">
              <p>Today is : <span class="fw-bold current-day"></span></p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="mt-5">
      <div class="container">
        <div class="row">
            <div class="col-4">
              <div class="card border-0">
                <div class="date text-center">
                  <h3 class="text-uppercase day1-name"></h3>
                </div>
                <div class="temp text-center">
                  <div class="current">
                    <h4 class="text-capitalize">minimum</h>
                    <h1><span class="minDay1"></span>&deg;C</h1>
                  </div>
                  <img src="./imgs/line-d.svg" alt="">
                  <div class="feel">
                    <h4 class="text-capitalize">maximum</h4>
                    <h1><span class="maxDay1"></span>&deg;C</h1>
                  </div>
                </div>
                <div class="state">
                  <img src="" class="state1">
                  <h4 class="stateDay1">Partly cloudy</h4>
                </div>
              </div>
          </div>
            <div class="col-4">
              <div class="card border-0">
                <div class="date text-center">
                  <h3 class="text-uppercase day2-name"></h3>
                </div>
                <div class="temp text-center">
                  <div class="current">
                    <h4 class="text-capitalize">minimum</h>
                    <h1><span class="minDay2"></span>&deg;C</h1>
                  </div>
                  <img src="./imgs/line-d.svg" alt="">
                  <div class="feel">
                    <h4 class="text-capitalize">maximum</h4>
                    <h1><span class="maxDay2"></span>&deg;C</h1>
                  </div>
                </div>
                <div class="state">
                  <img src="" class="state2">
                  <h4 class="stateDay2">Partly cloudy</h4>
                </div>
              </div>
          </div>
            <div class="col-4">
              <div class="card border-0">
                <div class="date text-center">
                  <h3 class="text-uppercase day3-name"></h3>
                </div>
                <div class="temp text-center">
                  <div class="current">
                    <h4 class="text-capitalize">minimum</h>
                    <h1><span class="minDay3"></span>&deg;C</h1>
                  </div>
                  <img src="./imgs/line-d.svg" alt="">
                  <div class="feel">
                    <h4 class="text-capitalize">maximum</h4>
                    <h1><span class="maxDay3"></span>&deg;C</h1>
                  </div>
                </div>
                <div class="state">
                  <img src="" class="state3">
                  <h4 class="stateDay3">Partly cloudy</h4>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
